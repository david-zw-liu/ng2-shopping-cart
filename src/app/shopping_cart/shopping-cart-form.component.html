<h2 class="text-center">Add Product</h2>
<form class="text-center" (submit)="onSubmit()">
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input [(ngModel)]="_tempProduct.name" type="text" class="form-control" id="productName" required="required">
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input [(ngModel)]="_tempProduct.price" type="number" class="form-control" id="productPrice" min="0" required="required">
  </div>
  <div class="form-group">
    <label for="productAmount">Product Amount</label>
    <input [(ngModel)]="_tempProduct.amount" type="number" class="form-control" id="productAmount" min="1" required="required">
  </div>
  <div class="well well-sm">
        {{ _tempProduct.name }} | ${{ _tempProduct.price | number }}  * {{ _tempProduct.amount }} = ${{ _tempProduct.price * _tempProduct.amount | number }}
  </div>
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add To Cart</button>
</form>
